<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="ico/favicon.png">

    <title>Grid Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/grid.css" rel="stylesheet">

  </head>

  <body>
    <div class="container">
 
      <div class="page-header">
        <h1>Tentacle - Cthulhu</h1>
        <p class="lead">Basic grid layouts to get you familiar with building within the Bootstrap grid system.</p>
      </div>

	<table class="table table-bordered" id="filetable">
		<thead>
			<tr>
				<th>Host</th>
				<th>Port</th>
				<th>Service Name</th>
				<th>Action</th>
			</tr>			
		</thead>
		<tbody>
		% for key in spawns:
			<tr>
				<td>${spawns[key].hosttarget} (${spawns[key].ipaddress})</td>
				<td>${spawns[key].port}</td>
				<td>${spawns[key].fullname}</td>
				<td>&nbsp;</td>
			</tr>
		% endfor
		</tbody>
		<tfoot>
			<tr>
				<td colspan="4">
				<p class="pull-right" id="totalspeed">0.0 kB/s up, 0.0 kB/s down</p></td>
			</tr>
		</tfoot>
	</table>
		
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
