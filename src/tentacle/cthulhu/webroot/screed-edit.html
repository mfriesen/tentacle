<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tentacle: The Spawn of Cthulhu</title>
    <%include file="components/head.html" />

  </head>

  <body>
    <div class="container">
 
 		<div class="page-header">
        	<h1>Tentacle Server</h1>
        	<p class="lead">The Screed Builder</p>
      	</div>
      	
		<%include file="components/nav-tabs.html" args="tab='screed-edit'" />
      
		<form id="steps-form" class="form-horizontal" role="form">
		
			% if screed is not None:
			<input type="hidden" name="id" value="${screed.id}" />
			% endif
			
			<div class="form-group">
				<label for="inputName" class="col-sm-1 control-label">Name</label>
				<div class="col-sm-11">
					<input type="text" name="name" class="form-control" id="inputName" placeholder="Enter Name">
				</div>
			</div>
			
			<div class="form-group">
				<label for="inputDescription" class="col-sm-1 control-label">Description</label>
				<div class="col-sm-11">
					<input type="text" name="description" class="form-control" id="inputDescription" placeholder="Enter Description">
				</div>
			</div>
			
			<div class="form-group">
				<label for="inputType" class="col-sm-1 control-label">Type</label>
				<div class="col-sm-11">

					<select id="inputType" name="type" class="form-control" placeholder="Select Type">
						<option>Python</option>
						<option>Script</option>
					</select>

				</div>
			</div>

			<div class="input-group">
				<div class="input-group-addon form-control" style="text-align:left;color:#333333;">Step(s)</div>
				<span class="input-group-addon"><button id="screed-step-add" type="button" class="btn btn-primary btn-sm">Add Step</button></span>
			</div>
			
			<div class="input-group screed-step">&nbsp;</div>
			
			<button id="screed-reset" type="button" class="btn btn-default">Reset</button>
			<button id="screed-save" type="submit" class="btn btn-default">Save</button>
			
		</form>
		     	
	</div>

    <script src="/js/jquery-2.0.3.min.js"></script>
    <script src="/js/screed-edit.js"></script>

	% if screed is not None:
		<script type="text/javascript">
		//<![CDATA[
		$("#inputName").val("${screed.name}");
		$("#inputDescription").val("${screed.description}");
		$("#inputType").val("${screed.type}"); 
		//]]>
		</script>
	% endif 
  </body>
</html>
