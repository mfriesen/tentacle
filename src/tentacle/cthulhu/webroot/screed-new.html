<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tentacle: The Spawn of Cthulhu</title>
    <%include file="components/head.html" />

  </head>

  <body>
    <div class="container">
 
 		<div class="page-header">
        	<h1>Tentacle Server</h1>
        	<p class="lead">The Screed Builder</p>
      	</div>
      	
		<%include file="components/nav-tabs.html" args="tab='screed-new'" />
      
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="inputName" class="col-sm-1 control-label">Name</label>
				<div class="col-sm-11">
					<input type="text" class="form-control" id="inputName" placeholder="Screed Name">
				</div>
			</div>
			<div class="form-group">
				<label for="inputDescription" class="col-sm-1 control-label">Description</label>
				<div class="col-sm-11">
					<input type="text" class="form-control" id="inputDescription" placeholder="Screed Description">
				</div>
			</div>
			<div class="form-group">
				<label for="inputType" class="col-sm-1 control-label">Type</label>
				<div class="col-sm-11">
					<select class="form-control">
						<option>Python</option>
						<option>Script</option>
					</select>
				</div>
			</div>
			
			<div class="panel panel-default">
			
				<div class="panel-heading">Step(s)</div>
				
				<div class="form-group"></div>
				
				<div class="form-group">
					<div class="text-center col-sm-1">1</div>
					<div class="col-sm-10 " contenteditable style="-webkit-appearance: textarea;border: 1px solid #CCCCCC;adding: 6px 12px;">/fileshare/scripts/backup.sh</div>
					<div class="text-center col-sm-1"><button type="button" class="btn btn-danger">Delete</button></div>
				</div>

				<div class="form-group">
					<div class="text-center col-sm-12"><hr style="margin:0px"/></div>
				</div>
				
				<div class="form-group">
					<div class="text-center col-sm-1">2</div>
					<div class="col-sm-10 " contenteditable>/fileshare/scripts/backup.sh</div>
					<div class="text-center col-sm-1"><button type="button" class="btn btn-danger">Delete</button></div>
				</div>
				
			</div>
	
				
				<button type="submit" class="btn btn-default">Reset</button>
				<button type="submit" class="btn btn-default">Save</button>
			
		</form>
		     	
	</div>
 
  </body>
</html>
